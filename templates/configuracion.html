<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4338ca',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .construction-cone {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ef4444;
            position: relative;
        }
        .construction-cone::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -15px;
            width: 30px;
            height: 8px;
            background: #ef4444;
            border-radius: 2px;
        }
        .construction-cone::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: -15px;
            width: 30px;
            height: 8px;
            background: white;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-primary min-h-screen font-sans">
    <!-- Header arriba -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-16" role="navigation" aria-label="Navegación principal">
                <!-- Logo o nombre del sitio -->
                <div class="flex items-center">
                    <a href="{{url_for('ini')}}" class="text-2xl font-bold text-white">
                        <i class="fas fa-chart-line mr-2"></i>
                        SRO
                    </a>
                </div>

                <!-- Enlaces de navegación -->
                <ul class="hidden md:flex space-x-8">
                    <li>
                        <a href="{{url_for('index')}}" class="text-gray-100 hover:text-white transition-colors duration-200 flex items-center">
                            <i class="fa-solid fa-user-large"></i>
                            Parrilla
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('parr')}}" class="text-gray-100 hover:text-white transition-colors duration-200 flex items-center">
                            <i class="fa-solid fa-user-group"></i>
                            Parrilla 2
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('porc')}}" class="text-gray-100 hover:text-white transition-colors duration-200 flex items-center">
                            <i class="fas fa-weight mr-2"></i>
                            Pesos
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('calc')}}" class="text-gray-100 hover:text-white transition-colors duration-200 flex items-center">
                            <i class="fas fa-calculator mr-2"></i>
                            Cálculo
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('conf')}}" class="text-gray-100 hover:text-white transition-colors duration-200 flex items-center">
                            <i class="fa-solid fa-gears"></i>
                            Configuración
                        </a>
                    </li>
                </ul>

                <!-- Botón de menú móvil -->
                <div class="md:hidden">
                    <button class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </nav>

            <!-- Menú móvil -->
            <div class="hidden md:hidden">
                <ul class="px-2 pt-2 pb-4 space-y-4">
                    <li>
                        <a href="{{url_for('index')}}" class="text-gray-100 hover:text-white block transition-colors duration-200">
                            <i class="fas fa-address-book mr-2"></i>
                            Parrilla
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('parr')}}" class="text-gray-100 hover:text-white block transition-colors duration-200">
                            <i class="fas fa-address-book mr-2"></i>
                            Parrilla 2
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('porc')}}" class="text-gray-100 hover:text-white block transition-colors duration-200">
                            <i class="fas fa-weight mr-2"></i>
                            Pesos
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('calc')}}" class="text-gray-100 hover:text-white block transition-colors duration-200">
                            <i class="fas fa-calculator mr-2"></i>
                            Cálculo
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('conf')}}" class="text-gray-100 hover:text-white block transition-colors duration-200">
                            <i class="fa-solid fa-gears"></i>
                            Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Contenido principal centrado -->
    <main class="flex items-center justify-center p-4 min-h-[calc(100vh-4rem)]">
        <div class="bg-white rounded-3xl p-8 md:p-12 max-w-2xl w-full text-center shadow-xl">
            <h1 class="text-primary text-3xl md:text-4xl font-bold mb-12">
                Este sitio<br>está en construcción
            </h1>

            <div class="relative w-full max-w-md mx-auto mb-12">
                <!-- Ilustración ventana del navegador -->
                <div class="bg-gray-50 rounded-xl p-6 mb-8 relative">
                    <div class="flex items-center justify-start mb-4 gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                    </div>

                    <!-- Trabajadores en construcción -->
                    <div class="flex justify-between items-center py-4">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 bg-yellow-400 rounded-full mb-2"></div>
                            <div class="w-6 h-16 bg-primary/20 rounded-full"></div>
                        </div>
                        <div class="flex flex-col items-center relative">
                            <div class="w-10 h-10 bg-yellow-400 rounded-full mb-2"></div>
                            <div class="w-6 h-16 bg-primary/20 rounded-full"></div>
                            <div class="absolute -left-4 h-20 w-2 bg-blue-400 rounded"></div>
                            <div class="absolute -right-4 h-20 w-2 bg-blue-400 rounded"></div>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 bg-yellow-400 rounded-full mb-2"></div>
                            <div class="w-6 h-16 bg-primary/20 rounded-full"></div>
                        </div>
                    </div>

                    <!-- Conos -->
                    <div class="flex justify-center gap-16 mt-4">
                        <div class="construction-cone"></div>
                        <div class="construction-cone"></div>
                    </div>
                </div>
            </div>

            <button class="bg-primary text-white px-8 py-3 rounded-full font-medium hover:bg-primary/90 transition-colors text-lg">
                Información
            </button>
        </div>
    </main>
</body>

</html>
