        <section class="container max-w-6xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-2 gap-8 bg-blue-800 shadow-2xl rounded-2xl text-white transition-all duration-300">
            <div class="flex flex-col justify-center">
              <label for="num_ppi" class="mb-3 text-xl font-bold tracking-wide">Posiciones PPI:</label>
              <select id="num_ppi" class="p-3 rounded-lg bg-blue-700 text-white border border-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-400 transition duration-200">
                <option value=6>6</option>
                <option value=5>5</option>
                <option value=4>4</option>

            </div>
        
        </section>
    </div>
    
    <br><br><br>
    <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <table class="w-full border-collapse">
            <!-- Data Table -->
            <thead>
                <tr id="tableHeaderRow" class="bg-blue-800 text-white">
                    <th class="border p-2">Producto<br>Índice</th>
                    <th class="text-center border p-2">1</th>
                    <th class="text-center border p-2">2</th>
                    <th class="text-center border p-2">3</th>
                    <th class="text-center border p-2">4</th>
                    <th class="text-center border p-2">5</th>
                    <th class="text-center border p-2">6</th>
                </tr>
            </thead>

            <!-- cuerpo de la tabla -->
            <tbody id="tableBody">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>

        <div class="flex justify-center gap-4 mt-6">
            <button id="btnBorrar" class="bg-blue-800 text-white px-6 py-2 rounded hover:bg-green-700">
                Restaurar
            </button>
            <button id="btnLimpiar" class="bg-green-800 text-white px-6 py-2 rounded hover:bg-green-700">
                Limpiar
            </button>
            <button id="btnCargar" class="bg-orange-800 text-white px-6 py-2 rounded hover:bg-green-700">
                Cargar
            </button>
        </div>
    </div>

    <script>

        const matrixConfig = {
            disabledCells: [
                {row: 1, col: 2}, {row: 1, col: 3}, {row: 1, col: 4}, {row: 1, col: 5}, {row: 1, col: 6},
                {row: 2, col: 3}, {row: 2, col: 4}, {row: 2, col: 5}, {row: 2, col: 6},
                {row: 3, col: 4}, {row: 3, col: 5}, {row: 3, col: 6},
                {row: 4, col: 5}, {row: 4, col: 6},
                {row: 5, col: 6}
            ]
        };

        function createTableBody() {

            const headerRow = document.getElementById('tableHeaderRow');
            const headers = headerRow.querySelectorAll('th');
            const pos_num = parseInt(document.getElementById('num_ppi').value, 10);

            // Mostrar solo las primeras (pos_num + 1) columnas (porque el primer <th> es el índice)
            headers.forEach((th, index) => {
                if (index === 0 || index <= pos_num) {
                    th.style.display = 'table-cell';
                } else {
                    th.style.display = 'none';
                }
            });



            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= pos_num; i++) {
                const row = document.createElement('tr');
                row.className = 'bg-gray-100';
                
                // Índice column
                const indexCell = document.createElement('td');
                indexCell.className = 'border p-2 bg-gray-200 font-semibold text-center';
                indexCell.textContent = i;
                row.appendChild(indexCell);

                // Percentage input cells
                for (let j = 1; j <= pos_num; j++) {
                    const cell = document.createElement('td');
                    cell.className = 'border p-2 text-center';

                    if (matrixConfig.disabledCells.some(dc => dc.row === i && dc.col === j)) {
                        cell.className += ' cell-disabled';
                        cell.textContent = 'X';
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'w-20 text-center';
                        input.min = '0';
                        input.max = '100';
                        input.dataset.row = i;
                        input.dataset.col = j;
                        input.addEventListener('input', function() { validarSuma(this); });
                        input.dataset.descripcion = i;
                        cell.appendChild(input);
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }


        function loadData() {
            fetch('/api/porcentajes')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const input = document.querySelector(`input[data-row="${item.producto}"][data-col="${item.indice}"]`);
                        if (input) {
                            input.value = item.valor;
                        }
                    });
                });
        }

        function saveData() {
            const data = [];
            document.querySelectorAll('input[data-row]').forEach(input => {
                if (input.value) {
                    data.push({
                        producto: parseInt(input.dataset.row),
                        indice: parseInt(input.dataset.col),
                        valor: parseFloat(input.value)
                    });
                }
            });

            fetch('/api/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Datos guardados correctamente');
                } else {
                    alert('Error al guardar los datos');
                }
            });
        }

        function resetData() {
            fetch('/api/reiniciar', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    loadData();
                    alert('Datos reiniciados correctamente');
                    location.reload();
                } else {
                    alert('Error al reiniciar los datos');
                }
            });
        }

        // Funcion para limpiar los datos
        function cleanD() {
            document.querySelectorAll('input[data-row]').forEach(input =>{
                input.value = ''
            })

        }

        //Funcion validar Suma para evitar valores encima de 100%

        function validarSuma(input) {
            let descripcion = input.getAttribute("data-descripcion");
            let inputs = document.querySelectorAll(`input[data-descripcion="${descripcion}"]`);
            let suma = 0;
            inputs.forEach(el => { suma += parseFloat(el.value) || 0; });
            if (suma > 100) {
                alert(`La suma de los valores en la fila ${descripcion} no puede superar 100%`);
                input.value = Math.max(0, 100 - (suma - parseFloat(input.value)));
            }
        }

        
        function ajustarNumPPI() {
            fetch('/api/max_ppi')
                .then(response => response.json())
                .then(data => {
                    const max_ppi = data.max_ppi;
                    const select = document.getElementById('num_ppi');
                    select.value = max_ppi;
                    createTableBody();
                    loadData();
                });
        }
    
        // Initialize table and event listeners
        document.addEventListener('DOMContentLoaded', () => {
    ajustarNumPPI();
            createTableBody();
            loadData();

            document.getElementById('btnCargar').addEventListener('click', saveData);
            document.getElementById('btnBorrar').addEventListener('click', resetData);
            document.getElementById('btnLimpiar').addEventListener('click',cleanD)
            // Listener para actualizar la tabla cuando se cambia el select
    document.getElementById('num_ppi').addEventListener('change', createTableBody);
        });
    </script>
