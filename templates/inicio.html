<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio SRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
    animation: fadeIn 1s ease-out forwards;
    }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-md z-10 relative">
    <h1 class="text-2xl font-bold text-indigo-400">SRO</h1>
    <nav class="space-x-4">
      <a href="{{url_for('index')}}" class="hover:text-indigo-400 transition">Comenzar</a>
    </nav>
  </header>

  <!-- Hero con video -->
<section class="relative h-[90vh] flex items-center justify-center text-center overflow-hidden">
  <!-- Video de fondo -->
<video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0">
  <source src="{{ url_for('static', filename='Graficas.mp4') }}"type="video/mp4">
  Tu navegador no soporta video en HTML5.
</video>
  
  <!-- Capa de superposición -->
  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-60 z-0"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 p-10 rounded-xl animate-fadeIn">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">SRO mundo de escenarios</h2>
    <p class="text-lg md:text-xl mb-6 text-gray-300">Transformamos ideas en numeros reales</p>
    <a href="{{url_for('index')}}" class="inline-flex items-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-full text-lg transition">
  Comenzar
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
  </svg>
</a>
  </div>
</section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 mt-10 z-10 relative">
    <p class="text-sm text-gray-400">© 2025 DonDiv. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
